<!DOCTYPE html>
<html>
<head>
  <title>spline interpolation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.5/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <a href="https://github.com/sharadbrat/spline-interpolation">github</a>
  <form id="form">
    <div class="form-group">
      <label for="eq">Enter an equation:</label>
      <input type="text" id="source" value="x*sin(x)"/>
    </div>
    <div class="form-group">
      <label for="from">From: </label>
      <input type="number" step="0.01" id="from" value="-10" />
    </div>
    <div class="form-group">
      <label for="to">To: </label>
      <input type="number" step="0.01" id="to" value="10" />
    </div>
    <div class="form-group">
      <label for="step">Step: </label>
      <input type="number" step="0.01" id="step" value="2" />
    </div>
    <div class="form-group">
      <input type="submit" value="Draw"/>
    </div>
  </form>
  <h1>Initial</h1>
  <div id="initial"></div>
  <h1>Interpolated</h1>
  <div id="interpolated"></div>
  <h1>Together</h1>
  <div id="together"></div>
  <br>  
  <div>Max difference is:</div>
  <div id="difference"></div>
  <br>
  <div>Coefficients:</div>
  <table>
    <thead>
      <tr>
        <td></td>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
    </thead>
    <tbody id="splines">
    </tbody>
  </table>
  <script src="./script.js"></script>
</body>
</html>
